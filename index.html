<html>
  <head>
    <title>Number Comparison</title>
    <style>
      div, button {
        color: red;
      }
      #area55 {
        color: green;
      }
    </style>
  </head>
  <div>
    This is before text
    <div style="color:red;">This is inner text</div>
    This is after text
  </div>
  <body>
    <div id="area54">
      This is area 54
    </div>
    <div id="area55">
      This is area 55
    </div>
    <form id = "numberForm">
      <input type="number" id="number1" placeholder="Enter first number.">
      <input type="number" id="number2" placeholder="Enter second number.">
      <button id="submit_button" type="submit">Compare</button>
      
    </form>

    <div id="result"></div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('numberForm').addEventListener('submit', function(event) {
          event.preventDefault();

          var number1 = document.getElementById('number1').value;
          var number2 = document.getElementById('number2').value;
          if (number1 > number2) {
            var message = "First number is greater than second number.";
          }else if (number1 < number2) {
            var message = "Second number is greater than the first number";
          }else {
            var message = "The numbers are equal";
          }
          document.getElementById('result').innerText = message;
          document.getElementById('submit_button').hidden = true;
          document.getElementById('area54').innerHTML = '<form id = "numberForm"><input type="number" id="number11" placeholder="Enter first number."><input type="number" id="number12" placeholder="Enter second number."><button id="submit_button type="submit">Compare</button></form>'
        });
        //var message="We are ready to go.";
        //document.getElementById('result').innerText=message;
      });
    </script>
  </body>
</html>
